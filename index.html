<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/1f424e84d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="logo"></div>
      <div class="container">
        <div class="left-section">
          <div class="hero-img"></div>
        </div>
        <div class="right-section">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button>Register</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="icons">
        <div class="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="twitter">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="insta"><i class="fa-brands fa-instagram"></i></div>
      </div>
      <div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="www.linkedin.com/in/hazel-black-a40315237">Hazel Black</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
